<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CPG</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="manifest" href="manifest.json" />
</head>

<body>

	<header class="navbar">
		<div class="menu-icon" id="menuToggle">
			&#9776;
		</div>
		<h3 class="title">VIRTUAL CPG CARD</h3>
	</header>

	<div class="sidebar-overlay" id="sidebar">
		<div class="sidebar-content">
			<div class="close-btn" id="closeSidebar">&times;</div>

			<!-- LOGO Wrapper -->
			<div class="logo-wrapper">
				<img src="./images/cpg-logo.png" alt="logo">
			</div>

			<ul class="menu">
				<li>
					<a href="#">
						<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
							<g id="Complete">
								<g id="user">
									<g>
										<path d="M20,21V19a4,4,0,0,0-4-4H8a4,4,0,0,0-4,4v2" fill="none" stroke="currentColor"
											stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
										<circle cx="12" cy="7" fill="none" r="4" stroke="currentColor" stroke-linecap="round"
											stroke-linejoin="round" stroke-width="2" />
									</g>
								</g>
							</g>
						</svg>
						<span>Profile</span>
					</a>
				</li>

				<li>
					<a href="#">
						<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon">
							<path
								d="M9 15.5H7.5C6.10444 15.5 5.40665 15.5 4.83886 15.6722C3.56045 16.06 2.56004 17.0605 2.17224 18.3389C2 18.9067 2 19.6044 2 21M14.5 7.5C14.5 9.98528 12.4853 12 10 12C7.51472 12 5.5 9.98528 5.5 7.5C5.5 5.01472 7.51472 3 10 3C12.4853 3 14.5 5.01472 14.5 7.5ZM11 21L14.1014 20.1139C14.2499 20.0715 14.3241 20.0502 14.3934 20.0184C14.4549 19.9902 14.5134 19.9558 14.5679 19.9158C14.6293 19.8707 14.6839 19.8161 14.7932 19.7068L21.25 13.25C21.9404 12.5597 21.9404 11.4403 21.25 10.75C20.5597 10.0596 19.4404 10.0596 18.75 10.75L12.2932 17.2068C12.1839 17.3161 12.1293 17.3707 12.0842 17.4321C12.0442 17.4866 12.0098 17.5451 11.9816 17.6066C11.9497 17.6759 11.9285 17.7501 11.8861 17.8987L11 21Z"
								stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						</svg>
						<span>Edit Profile</span>
					</a>
				</li>
			</ul>


			<a href="#" class="logout">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" class="bi bi-box-arrow-right"
					viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
					<path fill-rule="evenodd"
						d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
				</svg>
				<span>Logout</span>
			</a>
		</div>
	</div>


	<div class="carousel">
		<div class="card">
			<img src="./images/green.png" class="card-img" alt="Green Card" />
		</div>

		<div class="card">
			<img src="./images/blue.png" class="card-img" alt="Blue Card" />
		</div>
	</div>

	<div class="dots" id="dots"></div>

	<script src="script.js"></script>
</body>

</html>

<script>
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker
			.register('/service-worker.js')
			.then(() => {
				console.log('✅ Service Worker registered')
			})
			.catch(error => {
				console.error('❌ Service Worker registration failed:', error)
			})
	}
</script>
