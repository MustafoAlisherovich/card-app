<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CPG</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="manifest" href="manifest.json" />
</head>

<body>

	<header class="navbar">
		<div class="menu-icon" id="menuToggle">
			&#9776;
		</div>
		<h3 class="title">VIRTUAL CPG CARD</h3>
	</header>

	<div class="sidebar-overlay" id="sidebar">
		<div class="sidebar-content">
			<div class="close-btn" id="closeSidebar">&times;</div>

			<!-- LOGO Wrapper -->
			<div class="logo-wrapper">
				<img src="./images/cpg-logo.png" alt="logo">
			</div>

			<ul class="menu">
				<li><a href="#"><img src="./images/user.png" alt="user"><span>Profile</span></a></li>
				<li><a href="#"><img src="./images/user-edit.png" alt="user-edit"> <span>Edit Profile</span></a></li>
			</ul>

			<a href="#" class="logout"><img src="./images/box-arrow-right.svg" alt="logout"> <span>Logout</span></a>
		</div>
	</div>


	<div class="carousel">
		<div class="card">
			<img src="./images/green.png" class="card-img" alt="Green Card" />
		</div>

		<div class="card">
			<img src="./images/blue.png" class="card-img" alt="Blue Card" />
		</div>
	</div>

	<div class="dots" id="dots"></div>

	<script src="script.js"></script>
</body>

</html>

<script>
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker
			.register('/service-worker.js')
			.then(() => {
				console.log('✅ Service Worker registered')
			})
			.catch(error => {
				console.error('❌ Service Worker registration failed:', error)
			})
	}
</script>
